<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAF Testing Corp - Invoice Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 250px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .control-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .control-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(149, 165, 166, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .sheets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .sheet-card {
            background: #f8f9fa;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .sheet-card:hover {
            border-color: #3498db;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .sheet-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .sheet-card .companies {
            margin-bottom: 15px;
        }

        .company-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e1e8ed;
        }

        .company-item:last-child {
            border-bottom: none;
        }

        .company-name {
            font-weight: 500;
            color: #34495e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading i {
            font-size: 2em;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .preview-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e8ed;
        }

        .preview-header h2 {
            color: #2c3e50;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #7f8c8d;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .preview-table th,
        .preview-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }

        .preview-table th {
            background: #2c3e50;
            color: white;
            font-weight: 600;
        }

        .preview-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .total-row {
            background: #ecf0f1 !important;
            font-weight: bold;
        }

        .amount-column {
            text-align: right;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .sheets-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-invoice"></i> Invoice Generator</h1>
            <p>PAF Testing Corp - Generate professional invoices from Google Sheets data</p>
        </div>

        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="companySelect">Select Company:</label>
                    <select id="companySelect">
                        <option value="">Choose a company...</option>
                    </select>
                </div>
                <div class="control-group">
                    <button id="fetchDataBtn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Fetch New Data
                    </button>
                </div>
            </div>

            <div id="message"></div>

            <div id="sheetsContainer">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading available sheets...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <h2>Invoice Preview</h2>
                <button class="close-btn" onclick="closePreview()">&times;</button>
            </div>
            <div id="previewContent"></div>
        </div>
    </div>

    <script>
        let sheets = [];
        let companies = {};

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadCompanies();
            loadSheets();
        });

        // Load companies
        async function loadCompanies() {
            try {
                const response = await fetch('/api/companies');
                const data = await response.json();
                
                if (data.success) {
                    companies = data.companies;
                    populateCompanySelect();
                } else {
                    showMessage('Error loading companies: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to load companies: ' + error.message, 'error');
            }
        }

        // Populate company select dropdown
        function populateCompanySelect() {
            const select = document.getElementById('companySelect');
            select.innerHTML = '<option value="">Choose a company...</option>';
            
            Object.keys(companies).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = companies[key].name;
                select.appendChild(option);
            });
        }

        // Load available sheets
        async function loadSheets() {
            try {
                const response = await fetch('/api/sheets');
                const data = await response.json();
                
                if (data.success) {
                    sheets = data.sheets;
                    displaySheets();
                } else {
                    showMessage('Error loading sheets: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to load sheets: ' + error.message, 'error');
            }
        }

        // Display sheets in the grid
        function displaySheets() {
            const container = document.getElementById('sheetsContainer');
            
            if (sheets.length === 0) {
                container.innerHTML = '<div class="loading"><p>No monthly sheets found</p></div>';
                return;
            }

            container.innerHTML = `
                <h2 style="margin-bottom: 20px; color: #2c3e50;">Available Monthly Sheets</h2>
                <div class="sheets-grid">
                    ${sheets.map(sheet => createSheetCard(sheet)).join('')}
                </div>
            `;
        }

        // Create a sheet card
        function createSheetCard(sheetName) {
            const monthMatch = sheetName.match(/^(January|February|March|April|May|June|July|August|September|October|November|December)(\d{4})$/);
            const month = monthMatch ? monthMatch[1] : sheetName;
            const year = monthMatch ? monthMatch[2] : '';

            return `
                <div class="sheet-card">
                    <h3>${month} ${year}</h3>
                    <div class="companies">
                        ${Object.keys(companies).map(companyKey => {
                            const company = companies[companyKey];
                            return `
                                <div class="company-item">
                                    <span class="company-name">${company.name}</span>
                                    <div>
                                        <button class="btn btn-secondary" onclick="previewData('${sheetName}', '${companyKey}')">
                                            <i class="fas fa-eye"></i> Preview
                                        </button>
                                        <button class="btn btn-success" onclick="generateInvoice('${sheetName}', '${companyKey}')">
                                            <i class="fas fa-download"></i> Generate
                                        </button>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        // Fetch new data button
        document.getElementById('fetchDataBtn').addEventListener('click', function() {
            this.disabled = true;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Fetching...';
            
            loadSheets().finally(() => {
                this.disabled = false;
                this.innerHTML = '<i class="fas fa-sync-alt"></i> Fetch New Data';
            });
        });

        // Preview data
        async function previewData(sheetName, companyKey) {
            try {
                const response = await fetch(`/api/sheet-data/${encodeURIComponent(sheetName)}/${encodeURIComponent(companyKey)}`);
                const data = await response.json();
                
                if (data.success) {
                    showPreview(data, sheetName, companyKey);
                } else {
                    showMessage('Error loading preview: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to load preview: ' + error.message, 'error');
            }
        }

        // Show preview modal
        function showPreview(data, sheetName, companyKey) {
            const modal = document.getElementById('previewModal');
            const content = document.getElementById('previewContent');
            
            const monthMatch = sheetName.match(/^(January|February|March|April|May|June|July|August|September|October|November|December)(\d{4})$/);
            const month = monthMatch ? monthMatch[1] : sheetName;
            const year = monthMatch ? monthMatch[2] : '';

            content.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <strong>Company:</strong> ${data.company.name}<br>
                    <strong>Project:</strong> ${data.company.project}<br>
                    <strong>Period:</strong> ${month} ${year}<br>
                    <strong>Total Amount:</strong> $${data.totalAmount.toFixed(2)}
                </div>
                
                <table class="preview-table">
                    <thead>
                        <tr>
                            <th>Consultant</th>
                            <th>Hours</th>
                            <th>Rate</th>
                            <th class="amount-column">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.data.map(item => `
                            <tr>
                                <td>${item.consultantName}</td>
                                <td>${item.actualHours.toFixed(2)}</td>
                                <td>$${item.clientRate.toFixed(2)}</td>
                                <td class="amount-column">$${item.amountToInvoice.toFixed(2)}</td>
                            </tr>
                        `).join('')}
                        <tr class="total-row">
                            <td colspan="3"><strong>Total</strong></td>
                            <td class="amount-column"><strong>$${data.totalAmount.toFixed(2)}</strong></td>
                        </tr>
                    </tbody>
                </table>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn btn-success" onclick="generateInvoice('${sheetName}', '${companyKey}')">
                        <i class="fas fa-download"></i> Generate Invoice
                    </button>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Close preview modal
        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // Generate invoice
        async function generateInvoice(sheetName, companyKey) {
            try {
                showMessage('Generating invoice...', 'success');
                
                const response = await fetch('/api/generate-invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sheetName, companyKey })
                });

                if (response.ok) {
                    // Create blob and download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Invoice_${companyKey}_${sheetName}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showMessage('Invoice generated successfully!', 'success');
                    closePreview();
                } else {
                    const errorData = await response.json();
                    showMessage('Error generating invoice: ' + errorData.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to generate invoice: ' + error.message, 'error');
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('previewModal');
            if (event.target === modal) {
                closePreview();
            }
        }
    </script>
</body>
</html>
